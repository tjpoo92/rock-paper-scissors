<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
      <h1>Hello! Let's play Rock, Paper, Scissors!</h1>
    </header>
    <div class="flex-container">
      <div class="player-choice">
        <p>Player:</p>
        <button class="player">Rock</button>
        <button class="player">Paper</button>
        <button class="player">Scissors</button>
      </div>
      <div class="computer-choice">
        <p>Computer:</p>
        <button class="computer" disabled>Rock</button>
        <button class="computer" disabled>Paper</button>
        <button class="computer" disabled>Scissors</button>
      </div>
    </div>
    <div class="flex-container">
      <button id="submit" disabled>Submit</button>
      <button id="play-again" disabled>Play Again!</button>
    </div>
    <div id="result" class="flex-container"></div>
  </body>
  <script src="index.js"></script>
</html>
